<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
    	html,body {margin: 0; padding:0}
	    body {background-color: powderblue; font-family: avenir;     
}
		main { padding: 0% 10%;margin: auto;max-width: 700px; }
	    .header {color:white ;text-align: center; background-color: rgb(24, 115, 181); }
	    .header h1 {margin: 0; font-weight: 100}
    </style>
    <title>miniTwitter</title>

</head>

<body>
	
<div class="header"><h1> Welcome to miniTwitter  <p class="fab fa-twitter-square"><p> </h1> </div>

	<main>
	{% block content %}



	This is the base template of an application that's a little bit like a mini-mini-mini version of <a href="http://twitter.com" alt="link to the social media site Twitter">Twitter</a>.

	{% endblock %}

	<p>------------</p>
	<h3>Navigation</h3>
	<ul>
	    <li><a href="{{ url_for('index')}}">Go to Tweet input form</a></li>
	    <li><a href="{{ url_for('see_all_users')}}">See all users.</a></li>
	    <li><a href="{{ url_for('see_all_tweets')}}">See all tweets so far</a></li>
	    <li><a href="{{ url_for('display_longest_tweet')}}">See longest tweet</a></li>
	</ul>

	</main>
